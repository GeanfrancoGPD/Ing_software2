<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onReset()">
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirm" name="confirm"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" (click)="onReset()">Restablecer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
