<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bienvenido a BrisaZen</h2>
  <p>Comienza tu experiencia iniciando sesión o creando una cuenta.</p>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" routerLink="/login">Iniciar sesión</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" fill="outline" routerLink="/sign-up">Crear cuenta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
