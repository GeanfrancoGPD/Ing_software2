<ion-content [fullscreen]="true">
  <div id="container">

    <div class="info" *ngIf="loading">
      <ion-spinner></ion-spinner>
      <p>Cargando...</p>
    </div>

    <div class="info info-user" *ngIf="!loading && data">
      <h1 class="welcome-text">Â¡Bienvenido, {{ data.name }}!</h1>

      <ion-avatar class="avatar-grande">
        <img alt="Logo" src="../../../assets/logo.png" />
      </ion-avatar>

      <p *ngIf="data.profile">Perfil: {{ data.profile }}</p>
      <p *ngIf="data.email">{{ data.email }}</p>
    </div>

    <div class="info" *ngIf="!loading && !data">
      <ion-icon name="alert-circle-outline" style="font-size: 64px; color: var(--ion-color-danger);"></ion-icon>
      <p>No se pudieron cargar los datos</p>
    </div>
  </div>

  <app-dynamic-forms
    (formSubmit)="onSubmit()"
    [buttons]="buttons"
  ></app-dynamic-forms>
</ion-content>
