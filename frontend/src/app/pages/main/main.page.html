<ion-content [fullscreen]="true">
  <div class="container">
    <div class="info" *ngIf="loading">
      <ion-spinner></ion-spinner>
      <p>Cargando...</p>
    </div>
    <div class="info-header">
      <ion-avatar class="avatar-pequeño">
        <img alt="Logo" src="../../../assets/logo.png" />
      </ion-avatar>
      <h1 class="title-home">Home</h1>
    </div>
    <div class="context">
      <div class="info" *ngIf="!loading && data">
        <h1 class="welcome-text">¡Bienvenido, {{ data.name }}!</h1>
        <app-dynamic-card
          title="Card 1"
          description="Description for card 1"
        ></app-dynamic-card>
        <app-dynamic-card
          title="Card 2"
          description="Description for card 2"
        ></app-dynamic-card>

        <app-dynamic-card
          title="Card 3"
          description="Description for card 3"
        ></app-dynamic-card>

        <app-dynamic-card
          title="Card 4"
          description="Description for card 4"
        ></app-dynamic-card>
      </div>

      <div class="info" *ngIf="!loading && !data">
        <ion-icon
          name="alert-circle-outline"
          style="font-size: 64px; color: var(--ion-color-danger)"
        ></ion-icon>
        <p>No se pudieron cargar los datos</p>
      </div>
    </div>

    <app-dynamic-forms
      (formSubmit)="onSubmit()"
      [buttons]="buttons"
    ></app-dynamic-forms>
  </div>
</ion-content>
