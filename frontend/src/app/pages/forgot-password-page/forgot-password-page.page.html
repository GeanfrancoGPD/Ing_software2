<ion-header>
  <ion-toolbar>
    <ion-title>Olvidé mi contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Introduce tu correo para recibir un código de verificación.</p>

  <form (ngSubmit)="onRequest()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" (click)="onRequest()">Enviar código</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
