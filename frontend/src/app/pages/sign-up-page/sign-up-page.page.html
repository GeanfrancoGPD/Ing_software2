<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSignUp()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" type="submit" (click)="onSignUp()">Crear cuenta</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" fill="clear" routerLink="/login">Ya tengo cuenta</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
